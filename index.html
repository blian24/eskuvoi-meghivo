<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esküvői Meghívó</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: black;
    }
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('20240922_125624.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }
    .text {
      position: absolute;
      bottom: 10%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2.5rem;
      opacity: 0;
      animation: fadeInText 2s ease-in forwards;
      animation-delay: 2s;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes fadeInText {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <img class="logo" src="logo.png" alt="Logó">
    <div class="text">2025. Szeptember 19.</div>
  </div>
</body>
</html>
