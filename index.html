<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esküvői Meghívó</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: black;
    }
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('20240922_125624.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }
    .ribbon {
      position: absolute;
      top: -100%;
      left: 0;
      width: 33%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 30px;
      text-align: justify;
      font-size: 1.4rem;
      line-height: 1.8;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      animation: slideDown 2s ease-out forwards;
      animation-delay: 2s;
      z-index: 10;
      overflow-y: auto;
    }
    .ribbon .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 90%;
      height: auto;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes slideDown {
      to { top: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <div class="ribbon">
      <img class="logo" src="logo.png" alt="Logó">
      Kedves Családunk/Barátaink!<br>
      2025. 09. 19-én hivatalosan is összekötjük életünket. Ennek örömére szeretnénk titeket meghívni egy közös ünneplésre.<br>
      Részleteket később küldünk, de kérünk, hogy mielőbb jelezzétek vissza nekünk a <strong>PetiEsAndiNagyNapja@gmail.com</strong> e-mail címen, hogy részt tudtok-e venni.
    </div>
  </div>
</body>
</html>
